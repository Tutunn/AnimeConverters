<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Video Converter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 20px 0;
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        header p {
            font-size: 1.1rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
        }

        .toolbar {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 15px;
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
        }

        .btn {
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn i {
            font-size: 1.2rem;
        }

        .search-box {
            flex-grow: 1;
            position: relative;
            max-width: 400px;
        }

        .search-box input {
            width: 100%;
            padding: 12px 20px 12px 45px;
            border-radius: 50px;
            border: none;
            background: rgba(255, 255, 255, 0.9);
            font-size: 1rem;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .search-box i {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #777;
            font-size: 1.2rem;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .video-card {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
            backdrop-filter: blur(10px);
            position: relative;
        }

        .video-card:hover {
            transform: translateY(-10px);
            background: rgba(255, 255, 255, 0.2);
        }

        .thumbnail {
            width: 100%;
            height: 180px;
            background: linear-gradient(45deg, #8a2387, #e94057, #f27121);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .play-icon {
            position: absolute;
            font-size: 3rem;
            color: rgba(255, 255, 255, 0.8);
            opacity: 0.7;
        }

        .video-info {
            padding: 15px;
        }

        .video-title {
            font-size: 1.1rem;
            margin-bottom: 10px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .video-title input {
            background: transparent;
            border: none;
            color: white;
            font-size: 1.1rem;
            width: 100%;
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
            padding-bottom: 5px;
        }

        .video-title input:focus {
            outline: none;
            border-bottom: 2px solid #ff7e5f;
        }

        .video-meta {
            display: flex;
            justify-content: space-between;
            font-size: 0.85rem;
            opacity: 0.8;
            margin-bottom: 15px;
        }

        .video-actions {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .action-btn {
            flex: 1;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 8px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        .action-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .converter-section {
            background: rgba(0, 0, 0, 0.3);
            padding: 25px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            color: #ffb347;
        }

        .converter-controls {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 20px;
        }

        .control-group {
            flex: 1;
            min-width: 250px;
        }

        .control-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .control-group select, .control-group input {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: none;
            background: rgba(255, 255, 255, 0.9);
            font-size: 1rem;
        }

        .converter-status {
            background: rgba(0, 0, 0, 0.2);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .progress-container {
            background: rgba(255, 255, 255, 0.1);
            height: 20px;
            border-radius: 10px;
            margin: 15px 0;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            width: 0%;
            border-radius: 10px;
            transition: width 0.3s ease;
        }

        .status-text {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .converter-actions {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .big-btn {
            padding: 15px 35px;
            font-size: 1.1rem;
            border-radius: 15px;
        }

        .big-btn i {
            font-size: 1.5rem;
        }

        footer {
            text-align: center;
            padding: 20px;
            font-size: 0.9rem;
            opacity: 0.7;
        }

        @media (max-width: 768px) {
            .toolbar {
                flex-direction: column;
            }
            
            .search-box {
                max-width: 100%;
            }
            
            .grid-container {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
            
            .converter-controls {
                flex-direction: column;
            }
        }

        @media (max-width: 480px) {
            .grid-container {
                grid-template-columns: 1fr;
            }
            
            header h1 {
                font-size: 2rem;
            }
            
            .btn {
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-magic"></i> Anime Video Converter</h1>
            <p>Transform your videos into stunning anime-style animations with our powerful converter</p>
        </header>
        
        <div class="toolbar">
            <button class="btn" id="addBtn">
                <i class="fas fa-plus"></i> Add Videos
            </button>
            
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="Search videos...">
            </div>
            
            <button class="btn" id="refreshBtn">
                <i class="fas fa-sync-alt"></i> Refresh
            </button>
        </div>
        
        <div class="grid-container" id="videoGrid">
            <!-- Video cards will be dynamically generated here -->
        </div>
        
        <div class="converter-section">
            <h2 class="section-title"><i class="fas fa-cogs"></i> Converter Settings</h2>
            
            <div class="converter-controls">
                <div class="control-group">
                    <label for="styleSelect">Anime Style</label>
                    <select id="styleSelect">
                        <option>Studio Ghibli</option>
                        <option>Shonen Action</option>
                        <option>Shojo Romance</option>
                        <option>Cyberpunk</option>
                        <option>Vintage 90s</option>
                        <option>Chibi Style</option>
                    </select>
                </div>
                
                <div class="control-group">
                    <label for="resolutionSelect">Output Resolution</label>
                    <select id="resolutionSelect">
                        <option>Original (No change)</option>
                        <option>1080p (Full HD)</option>
                        <option>720p (HD)</option>
                        <option>480p (SD)</option>
                        <option>4K (Ultra HD)</option>
                    </select>
                </div>
                
                <div class="control-group">
                    <label for="qualitySelect">Quality Level</label>
                    <select id="qualitySelect">
                        <option>High (Best quality)</option>
                        <option>Medium (Recommended)</option>
                        <option>Low (Fastest)</option>
                    </select>
                </div>
            </div>
            
            <div class="converter-status">
                <h3>Conversion Status</h3>
                <div class="progress-container">
                    <div class="progress-bar" id="progressBar"></div>
                </div>
                <div class="status-text">
                    <span id="statusText">Ready to convert</span>
                    <span id="progressText">0%</span>
                </div>
                
                <div class="converter-actions">
                    <button class="btn big-btn" id="convertBtn">
                        <i class="fas fa-bolt"></i> Convert Selected
                    </button>
                    <button class="btn big-btn" id="convertAllBtn">
                        <i class="fas fa-bolt"></i> Convert All
                    </button>
                </div>
            </div>
        </div>
        
        <footer>
            <p>Anime Video Converter &copy; 2023 | Transform your videos into anime masterpieces</p>
        </footer>
    </div>

    <script>
        // Sample video data
        const sampleVideos = [
            { id: 1, title: "Beach Sunset", duration: "2:45", size: "45 MB", date: "2023-05-12" },
            { id: 2, title: "Mountain Hike", duration: "4:20", size: "78 MB", date: "2023-05-15" },
            { id: 3, title: "City Tour", duration: "3:15", size: "62 MB", date: "2023-05-18" },
            { id: 4, title: "Cat Compilation", duration: "5:10", size: "95 MB", date: "2023-05-20" },
            { id: 5, title: "Cooking Tutorial", duration: "7:30", size: "120 MB", date: "2023-05-22" },
            { id: 6, title: "Gaming Highlights", duration: "3:45", size: "68 MB", date: "2023-05-25" },
            { id: 7, title: "Travel Vlog", duration: "8:15", size: "145 MB", date: "2023-05-28" },
            { id: 8, title: "Workout Routine", duration: "6:20", size: "110 MB", date: "2023-05-30" }
        ];

        // DOM Elements
        const videoGrid = document.getElementById('videoGrid');
        const searchInput = document.getElementById('searchInput');
        const progressBar = document.getElementById('progressBar');
        const progressText = document.getElementById('progressText');
        const statusText = document.getElementById('statusText');
        const convertBtn = document.getElementById('convertBtn');
        const convertAllBtn = document.getElementById('convertAllBtn');
        const addBtn = document.getElementById('addBtn');
        const refreshBtn = document.getElementById('refreshBtn');

        // Initialize the app
        function initApp() {
            renderVideoGrid(sampleVideos);
            setupEventListeners();
        }

        // Render video grid
        function renderVideoGrid(videos) {
            videoGrid.innerHTML = '';
            
            videos.forEach(video => {
                const videoCard = document.createElement('div');
                videoCard.className = 'video-card';
                videoCard.innerHTML = `
                    <div class="thumbnail">
                        <div class="play-icon">
                            <i class="fas fa-play-circle"></i>
                        </div>
                    </div>
                    <div class="video-info">
                        <div class="video-title">
                            <input type="text" value="${video.title}" class="video-title-input" data-id="${video.id}">
                            <i class="fas fa-edit edit-icon"></i>
                        </div>
                        <div class="video-meta">
                            <span><i class="far fa-clock"></i> ${video.duration}</span>
                            <span><i class="far fa-hdd"></i> ${video.size}</span>
                            <span><i class="far fa-calendar"></i> ${video.date}</span>
                        </div>
                        <div class="video-actions">
                            <button class="action-btn play-btn" data-id="${video.id}">
                                <i class="fas fa-play"></i> Play
                            </button>
                            <button class="action-btn convert-btn" data-id="${video.id}">
                                <i class="fas fa-bolt"></i> Convert
                            </button>
                            <button class="action-btn delete-btn" data-id="${video.id}">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                `;
                videoGrid.appendChild(videoCard);
            });
        }

        // Setup event listeners
        function setupEventListeners() {
            // Search functionality
            searchInput.addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase();
                const filteredVideos = sampleVideos.filter(video => 
                    video.title.toLowerCase().includes(searchTerm)
                );
                renderVideoGrid(filteredVideos);
            });

            // Convert buttons
            convertBtn.addEventListener('click', startConversion);
            convertAllBtn.addEventListener('click', convertAllVideos);
            
            // Add video button
            addBtn.addEventListener('click', addNewVideo);
            
            // Refresh button
            refreshBtn.addEventListener('click', function() {
                renderVideoGrid(sampleVideos);
                searchInput.value = '';
            });
            
            // Edit video titles
            videoGrid.addEventListener('click', function(e) {
                if (e.target.classList.contains('edit-icon')) {
                    const input = e.target.parentElement.querySelector('.video-title-input');
                    input.focus();
                    input.select();
                }
            });
        }

        // Simulate video conversion
        function startConversion() {
            statusText.textContent = "Converting to anime style...";
            let progress = 0;
            
            const interval = setInterval(() => {
                progress += Math.floor(Math.random() * 5) + 1;
                if (progress >= 100) {
                    progress = 100;
                    clearInterval(interval);
                    statusText.textContent = "Conversion complete!";
                    progressText.textContent = "100%";
                    progressBar.style.width = "100%";
                    
                    // Show download prompt after conversion
                    setTimeout(() => {
                        alert('Your anime video is ready for download!');
                    }, 500);
                } else {
                    progressBar.style.width = `${progress}%`;
                    progressText.textContent = `${progress}%`;
                }
            }, 100);
        }

        // Simulate converting all videos
        function convertAllVideos() {
            statusText.textContent = "Converting all videos to anime style...";
            let progress = 0;
            
            const interval = setInterval(() => {
                progress += Math.floor(Math.random() * 3) + 1;
                if (progress >= 100) {
                    progress = 100;
                    clearInterval(interval);
                    statusText.textContent = "All conversions complete!";
                    progressText.textContent = "100%";
                    progressBar.style.width = "100%";
                    
                    // Show download prompt after conversion
                    setTimeout(() => {
                        alert('All anime videos are ready for download!');
                    }, 500);
                } else {
                    progressBar.style.width = `${progress}%`;
                    progressText.textContent = `${progress}%`;
                }
            }, 100);
        }

        // Add new video
        function addNewVideo() {
            const newId = sampleVideos.length + 1;
            const newVideo = {
                id: newId,
                title: `New Video ${newId}`,
                duration: "0:00",
                size: "0 MB",
                date: new Date().toISOString().split('T')[0]
            };
            
            sampleVideos.push(newVideo);
            renderVideoGrid(sampleVideos);
            
            // Scroll to the new video
            setTimeout(() => {
                const lastCard = document.querySelector('.video-card:last-child');
                lastCard.scrollIntoView({ behavior: 'smooth' });
            }, 100);
        }

        // Initialize the app when DOM is loaded
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
